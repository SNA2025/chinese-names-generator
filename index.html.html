        function generateChineseName() {
            const userName = document.getElementById('userName').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            
            if (chineseNames[userName]) {
                resultDiv.innerHTML = `
                    <h3>Your Chinese Name is:</h3>
                    <h2 style="color: #1D5F24;">${chineseNames[userName].name}</h2>
                    <p><strong>Meaning:</strong> ${chineseNames[userName].meaning}</p>
                `;
                resultDiv.style.display = 'block';
            } else {
                resultDiv.innerHTML = "Name not found. Please try again or check back later!";
                resultDiv.style.display = 'block';
            }
        }
    </script>
